<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--    <link th:href="@{/css/scoreKeeper.css}" rel="stylesheet" />-->
    <style>
        .winner{
        color:green;
        }
    </style>
</head>
<body>
<h1><span  id="p1Display">0</span>  to <span id="p2Display">0</span></h1>
<p>Playing to : <span id="winningScoreDisplay">11</span></p>
<input type="number">

<button id="p1" class="btn btn-outline-success">Player 1</button>
<button id="p2" class="btn btn-outline-success">Player 2</button>
<button id="reset" class="btn btn-danger">Restart</button>

<script>
    var p1Button=document.querySelector("#p1");
      var p2Button=document.querySelector("#p2");
      var p1Display=document.querySelector("#p1Display");
          var p2Display=document.querySelector("#p2Display");
          var resetButton=document.querySelector("#reset");
          var numInput=document.querySelector("input");
          var winningScoreDisplay=document.querySelector("#winningScoreDisplay");
      var p1Score=0;
       var p2Score=0;
       var gameOver=false;
       var winningScore=11;


      p1Button.addEventListener("click",function(){
      if(!gameOver){

      p1Score++;
      if(p1Score===winningScore){
      p1Display.classList.add("winner");
      alert("Player 1 wins");
      gameOver=true;
      }
       p1Display.textContent=p1Score;
      }


      });
      p2Button.addEventListener("click",function(){
      if(!gameOver){

      p2Score++;
      if(p2Score===winningScore){
      p2Display.classList.add("winner");
      gameOver=true;
      alert("player 2 wins");
      }
       p2Display.textContent=p2Score;
      }

      });


      resetButton.addEventListener("click",function(){
      reset();

      });

      function reset(){
       p1Score=0;
      p2Score=0;
      p1Display.textContent=0;
      p2Display.textContent=0;
      p1Display.classList.remove("winner");
      p2Display.classList.remove("winner");
      gameOver=false;
      }


      numInput.addEventListener("change",function(){
      winningScoreDisplay.textContent=numInput.value;
      winningScore=Number(numInput.value);
      reset();
      });
</script>

</body>
</html>
